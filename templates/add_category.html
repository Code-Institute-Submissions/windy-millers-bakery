{% extends 'base.html'%} {% block content %}
<div class="hero-header valign-wrapper center-align">
    <div class="row ">
        <h1 class="col s12" id="main-site-title">Add Category</h1>
    </div>
</div>

<div class="container content-section">



    <div class="row">
        <form action="{{ url_for('insert_category') }}" method="POST" class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">poll</i>
                    <input id="category_name" name="category_name" type="text" class="validate">
                    <label for="category_name">Category Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">poll</i>
                    <input id="category_image" name="category_image" type="text" class="validate">
                    <label for="category_name">Category Photo Url</label>
                </div>
            </div>
            <div class="row">
                <button class="btn waves-effect waves-light" type="submit" name="action">Add Category
            <i class="material-icons right">playlist_add</i>
        </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
