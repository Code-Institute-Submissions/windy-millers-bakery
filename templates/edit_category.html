{% extends 'base.html' %} {% block content %}
<div class="hero-header valign-wrapper center-align">
    <div class="row ">
        <h1 class="col s12" id="main-site-title">Edit Category</h1>
    </div>
</div>

<div class="container content-section">



    <div class="row">

        <form action="{{ url_for('update_category', category_id=category._id) }}" method="POST" class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">poll</i>
                    <input id="category_name" name="category_name" type="text" class="validate" value="{{category.category_name}}">
                    <label for="icon_prefix">Category Name</label>
                </div>
                <div class="input-field col s12">
                    <i class="material-icons prefix">poll</i>
                    <input id="category_image" name="category_image" type="text" class="validate" value="{{category.category_image}}">
                    <label for="icon_prefix">Category Image url</label>
                </div>
            </div>

          <span class="lever"></span>
          Published
        </label>
                </div>
            </div>

-->
            <div class="row">
                <button class="btn waves-effect waves-light" type="submit" name="action">Save Category
            <i class="material-icons right">playlist_add</i>

    </div>
</div>

{% endblock %}
