{% extends 'base.html' %} {% block content %}
<h3>Add Recipe</h3>


<div class="row">
    <form action="{{ url_for('insert_recipe') }}" method="POST" class="col s12">
        <div class="row">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">poll</i>
                    <select id="category" name="category_name">

                  
                      <option value="" disabled selected>Choose Category</option>
                  {% for cat in categories %}
                      <option value="{{cat.category_name}}">{{cat.category_name}}</option>
                  {% endfor %}
                  
                </select>
                    <label>Recipe Category</label>
                </div>

            </div>


            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">poll</i>
                    <select multiple id="utensil" name="utensil_name">

                  
                      <option value="" disabled selected>Choose Utensil</option>
                  {% for ut in utensils %}
                      <option value="{{ut.utensil_name}}">{{ut.utensil_name}}</option>
                  {% endfor %}
                  
                </select>
                    <label>Recipe Utensils</label>
                </div>

            </div>


            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="recipe_name" name="recipe_name" type="text">
                <label for="icon_prefix">Recipe Name</label>
            </div>

            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="method" name="method" type="text">
                <label for="icon_prefix">Method</label>
            </div>

            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="preparation_time" name="preparation_time" type="number">
                <label for="icon_prefix">Preparation Time</label>
            </div>

            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="cooking_time" name="cooking_time" type="number">
                <label for="icon_prefix">Cooking Time</label>
            </div>

            <div class="row">
                <div class="switch">
                    <label>
                      <input id="recipe_featured" name="recipe_featured" type="checkbox">
                      <span class="lever"></span>
                      Is Featured
                    </label>
                </div>
            </div>

            <div class="row">
                <div class="switch">
                    <label>
                      <input id="published" name="published" type="checkbox" checked>
                      <span class="lever"></span>
                      Published
                    </label>
                </div>
            </div>

        </div>

        <div class="row">
        <button class="btn waves-effect waves-light" type="submit">Add Recipe
            <i class="material-icons right">playlist_add</i>
          </button>
        </div>

    </form>
</div>

{% endblock %}
