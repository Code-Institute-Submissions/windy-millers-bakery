{% extends 'base.html' %}
{% block content %}
<div class="row">

    <h3>Categories</h3>
    <ul class="collapsible" data-collapsible="accordion">
        {% for category in manage_categories %}
            {% if category.published == 'on' %}
                <li>
                    <div class="collapsible-header">
                                <a href="{{url_for('edit_category', category_id =category._id)}}" class="waves-effect waves-light btn btn_small">Edit</a>
                                <a href="{{url_for('archive_category', category_id =category._id)}}" class="waves-effect waves-light btn btn_small blue">Archive</a>
                        <div class=" task_header col s8">
                            <strong>{{category.category_name}}</strong> 
                        </div>
                    </div>
                </li>
           {% endif %}
        {% endfor %}
    </ul>
</div>
<div>
        <a href="{{url_for('add_category')}}" class="waves-effect waves-light btn"><i class="material-icons right">playlist_add</i>Add Category</a>

</div>
{% endblock %}
