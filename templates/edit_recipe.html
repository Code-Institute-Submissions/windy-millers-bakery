{% extends 'base.html' %} {% block content %}

<h3>Edit Recipe</h3>

<div class="row">
    
    <form action="{{ url_for('update_recipe', recipe_id=recipe._id) }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <input id="recipe_name" name="recipe_name" type="text" class="validate" value="{{recipe.recipe_name}}">
                <label for="icon_prefix">Recipe Name</label>
            </div>
            
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <input id="recipe_description" name="recipe_description" type="text" class="validate" value="{{recipe.recipe_description}}">
                <label for="icon_prefix">Recipe Description</label>
            </div>
            
        </div>
 
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">poll</i>
                <input id="recipe_serves" name="recipe_serves" type="number" class="validate" value="{{recipe.recipe_serves}}">
                <label for="icon_prefix">Recipe Serves</label>
            </div>
            
        </div>

        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">poll</i>
                <select id="category" name="category_name">
                  <option value="" disabled selected>Choose Category</option>
              {% for cat in categories %}
                  <option value="{{cat.category_name}}">{{cat.category_name}}</option>
              {% endfor %}
              
            </select>
                <label>Recipe Category</label>
            </div>

        </div>



        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">poll</i>
                <input id="utensil_list" name="utensil_list" type="text" class="validate" value="{{recipe.utensil_list}}">
                <label for="icon_prefix">Utensils</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">poll</i>
                <select id="featured_utensil" name="featured_utensil" selected="{{utensils.utensil_name}}" required>
                  <option value="" disabled selected>Choose Featured Utensil</option>
              {% for ut in utensils %}
                  <option value="{{ut.utensil_name}}">{{ut.utensil_name}}</option>
              {% endfor %}
              
            </select>
                <label>Featured Utensil</label>
            </div>

        </div>



        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <input id="ingredients_list" name="ingredients_list" type="text" class="validate" value="{{recipe.ingredients_list}}">
                <label for="icon_prefix">Ingredients</label>
            </div>
        </div>


        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <input id="method" name="method" type="text" class="validate" value="{{recipe.method}}">
                <label for="icon_prefix">Method</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">poll</i>
                <input id="preparation_time" name="preparation_time" type="number" class="validate" value="{{recipe.preparation_time}}">
                <label for="icon_prefix">Preparation Time</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">poll</i>
                <input id="cooking_time" name="cooking_time" type="number" class="validate" value="{{recipe.cooking_time}}">
                <label for="icon_prefix">Cooking Time</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <input id="tips" name="tips" type="text" class="validate" value="{{recipe.tips}}">
                <label for="icon_prefix">Tips</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <input id="photo_url" name="photo_url" type="text" class="validate" value="{{recipe.photo_url}}">
                <label for="icon_prefix">Photo url</label>
            </div>
        </div>


        <div class="row">
            <div class="switch">
                <label>
                  <input id="recipe_featured" name="recipe_featured" type="checkbox" {% if recipe.recipe_featured == 'on' %}checked{% endif %}>
                  <span class="lever"></span>
                  Is Featured
                </label>
            </div>
        </div>

        <div class="row">
            <div class="switch">
                <label>
                  <input id="published" name="published" type="checkbox" {% if recipe.published == 'on' %}checked{% endif %}>
                  <span class="lever"></span>
                  Published
                </label>
            </div>
        </div>



        <div class="row">
        <button class="btn waves-effect waves-light" type="submit" name="action">Save Recipe
            <i class="material-icons right">playlist_add</i>
          </button>
        </div>

    </form>


{% endblock %}
